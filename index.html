<!DOCTYPE html>
<html>
<head><title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <div class="header">
    <img class="header__image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="adding-element">
      <label class="adding-element__label" for="new-task">Add Item</label>
      <div class="task-wrapper">
        <input id="new-task"class="task input" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="header-todo">Todo</h3>
    <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="input" type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task input">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
        <li class="task-item task-item_edit-mode">
          <input class="input" type="checkbox">
          <label class="task input">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="button edit">Save</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
    </ul>
    <h3 class="header-completed">Completed</h3>
    <ul id="completed-tasks">
        <li class="task-item">
          <input class="input" type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input class="input" type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete"><img src="./remove.svg"></button>
        </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
